<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dnd playground</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body onload="init()">
    <h1>Items</h1>
    <section class="wrapper">
        <div>
            <h2>Todo</h2>
            <ul id="todo-container" class="item-list"></ul>
        </div>
        <div>
            <h2>In Progress</h2>
            <ul id="in-progress-container" class="item-list"></ul>
        </div>
        <div>
            <h2>Done</h2>
            <ul id="done-container" class="item-list"></ul>
        </div>
    </section>
    <script src="assets/main.js"></script>
</body>

</html>
